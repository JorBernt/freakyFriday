<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css    ">
    <title>Home</title>
</head>

<body>

<header class="main-header">
    <div class="image_container">
        <img class="logo" src="img/logo.png" alt="" width="150" height="50">
    </div>
    <div class="headernav">
        <a href="home.html">Hjem</a>
        <a href="gallery.html">Galleri</a>
        <a href="contact.html">Kontakt</a>

    </div>
</header>

<div class="formcontainer">
    <form class="form" id="op3form" action="home.html" method="POST">
        <div class="form_element">
            <label>Fornavn:</label>
            <input class="foruminputs" id="firstname" type="text" name="firstname" placeholder="Fornavn">
        </div>
        <div class="form_element">
            <label>Etternavn:</label>
            <input class="foruminputs" id="lastname" type="text" name="lastname" placeholder="Etternavn">
        </div>
        <div class="form_element">
            <label for="email">E-post:</label>
            <input class="foruminputs" id="email" type="email" name="email" placeholder="E-post">
        </div>
        <div class="form_element">
            <label for="phonenumber">Telefonnr.:</label>
            <input class="foruminputs" id="phonenumber" type="tel" name="Tlfnr." placeholder="Tlfnr." maxlength="8">
        </div>
        <br>
        <div class="form_element">
            <label id="labeltextarea" for="Message">Skriv din melding her</label>
            <br>
            <textarea class="foruminputs" name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div class="form_element">
            <input class="btn" type="submit" value="Send">
        </div>
    </form>
</div>
</body>

</main>

</html>
