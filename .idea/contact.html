<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css    ">
    <title>Home</title>
</head>
<body>

<header class="main-header">
    <div class="headernav">
        <img src="img/logo.png" alt="">

        <a href="contact.html" >Contact</a>
        <a href="gallery.html" >Gallery</a>
        <a href="home.html" >Home</a>

    </div>
</header>

<div class="column">
    <div class ="card">
        <div class="forumcontainer">

            <form class="row" id="op3form" action="index.html" method="POST">
                <div class="forumcontainer">
                    <label>First Name:</label>
                    <input class="foruminputs" id="firstname" type="text" name="firstname" placeholder="First Name">
                </div>
                <div class="forumcontainer">
                    <label>Last Name:</label>
                    <input class="foruminputs" id="lastname" type="text" name="lastname" placeholder="Last Name">
                </div>
                <div class="forumcontainer">
                    <label for="email">Email:</label>
                    <input class="foruminputs" id="email" type="email" name="email" placeholder="Email">
                </div>
                <div class="forumcontainer">
                    <label for="phonenumber">Phone Number:</label>
                    <input class="foruminputs" id="phonenumber" type="tel" name="phonenumber" placeholder="Phone Number" maxlength="8">
                </div>
                <br>
                <div class="forumcontainer">
                    <label id="labeltextarea" for="Message">(Optional)Why did you want do join us?</label>
                    <br>
                    <textarea class="foruminputs" name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="forumcontainer">
                    <input class="btn" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>






</div>
</body>

</main>
</html>
