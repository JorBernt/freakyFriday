<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css    ">
    <title>Home</title>
</head>
<body>

<header class="main-header">
    <div class="headernav">
        <img src="img/logo.png" alt="">

        <a href="contact.html" >Kontakt</a>
        <a href="gallery.html" >Galleri</a>
        <a href="home.html" >Hjem</a>

    </div>
</header>

<div class="column">
    <div class ="card">
        <div class="forumcontainer">

            <form class="row" id="op3form" action="home.html" method="POST">
                <div class="forumcontainer">
                    <label>Fornavn:</label>
                    <input class="foruminputs" id="firstname" type="text" name="firstname" placeholder="Fornavn">
                </div>
                <div class="forumcontainer">
                    <label>Etternavn:</label>
                    <input class="foruminputs" id="lastname" type="text" name="lastname" placeholder="Etternavn">
                </div>
                <div class="forumcontainer">
                    <label for="email">E-post:</label>
                    <input class="foruminputs" id="email" type="email" name="email" placeholder="E-post">
                </div>
                <div class="forumcontainer">
                    <label for="phonenumber">Telefonnr.:</label>
                    <input class="foruminputs" id="phonenumber" type="tel" name="Tlfnr." placeholder="Tlfnr." maxlength="8">
                </div>
                <br>
                <div class="forumcontainer">
                    <label id="labeltextarea" for="Message">Skriv din melding her</label>
                    <br>
                    <textarea class="foruminputs" name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="forumcontainer">
                    <input class="btn" type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>






</div>
</body>

</main>
</html>
